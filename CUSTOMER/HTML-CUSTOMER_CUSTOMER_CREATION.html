    function FormnewDateFormat(inputdate)
    {
        var string = inputdate.split("-");
        var newdate=new Date(string[2],string[1]-1,string[0])

    /***************************FIND NEXT 2 ENDTIMES FOR SELECTED START TIME***************************/
    function CCRE_startendtimevalues(endtime)
    {
        var timearray=[];
        for(var i=0;i<time.length;i++)
        {
            if(endtime==time[i])
            {
                var endtime_status=i;
                break;
            }
        }
        if(endtime=="23:30")
        {
            timearray.push("23:59");
        }
        else if(endtime=="23:00")
        {
            timearray.push("23:30");
            timearray.push("23:59");
        }
        else
        {
            var length=endtime_status+2;
            for(var j=endtime_status+1;j<=length;j++)
            {
                timearray.push(time[j]);
            }
        }
        return timearray;
    }

    /******************************************SUBMIT BUTTON VALIDATION FOR ACCESSCARD*****************************************************/
    function CCRE_submit_validate(card)
    {
        var CCRE_fname=$('#CCRE_tb_firstname').val();
        var CCRE_lname=$('#CCRE_tb_lastname').val();
        var CCRE_cardArray=[];
        var CCRE_g_array=[];
        CCRE_cardArray=card[0];
        CCRE_g_array=card[1]
        var CCRE_cararray_length=CCRE_cardArray.length;
        var CCRE_gcardlen=CCRE_g_array.length;
        var CCRE_printarray=[];
        var CCRE_false_flag=0;
        var CCRE_true_flag=0;
        var CCRE_flag=0;var CCRE_flag1=0;var CCRE_flag2=0;var CCRE_flag3=0;
        for(var k=0;k<CCRE_cararray_length;k++)
        {
            var CCRE_access_card= $('#CCRE_cb_cardnumberarray'+k).is(":checked");
            if(CCRE_access_card==true)
            {
                CCRE_true_flag++;
            }
            else
            {
                CCRE_false_flag++;
            }
        }
        if(CCRE_true_flag==0||CCRE_lname=="")
        {
            $('#CCRE_btn_savebutton').attr("disabled","disabled");
            $('#CCRE_lbl_error').hide();
        }
        else
        {
            $('#CCRE_lbl_error').hide();
            if($("#CCRE_tb_rent").val()!="" &&$("#CCRE_db_startdate").val()!=""  && $("#CCRE_db_enddate").val()!="" && $("#CCRE_lb_nationselect").val()!="SELECT" &&$("#CCRE_lb_startselect").val()!="SELECT"&& $("#CCRE_lb_ccoptionselect").val()!="SELECT"&& $("#CCRE_lb_mailselect").val()!="SELECT")
            {
                $('#CCRE_btn_savebutton').removeAttr('disabled');
            }
            var CCRE_custname="";
            if(CCRE_fname!=""&&CCRE_lname!="")
            {
                CCRE_custname=(CCRE_fname+" "+CCRE_lname).toUpperCase();
            }
            if(CCRE_cararray_length>0)
            {
                for(var i=0;i<CCRE_cararray_length;i++)
                {
                    var CCRE_card_cardlist_box=$('#CCRE_cb_cardlistselect'+i).val();
                    if(CCRE_card_cardlist_box=="SELECT"){CCRE_flag3=1;}
                    var CCRE_cc_check=$('#CCRE_cb_cardnumberarray'+i).is(":checked");
                    if(CCRE_cc_check==true)
                    {
                        CCRE_flag1=1;
                        if(CCRE_custname!="")
                        {
                            if(CCRE_card_cardlist_box.match(CCRE_custname))
                            {
                                CCRE_flag=1;
                            }
                        }
                        if(CCRE_card_cardlist_box=="SELECT")
                        {
                            CCRE_flag2=1;
                        }
                    }
                }
                if(CCRE_flag1==1)
                {
                    if(CCRE_flag==0)
                    {
                        $('#CCRE_btn_savebutton').attr("disabled","disabled");
                        $('#CCRE_lbl_error').text(errormsg[5])
                        $('#CCRE_lbl_error').show();
                    }
                    else
                    {
                        $('#CCRE_lbl_error').text("");
                    }
                    if(CCRE_flag2==1){
                        $('#CCRE_btn_savebutton').attr("disabled","disabled");
                    }
                }
                else
                {
                    $('#CCRE_lbl_error').text("");
                }
                if(CCRE_flag1!=1)
                {
                    $('#CCRE_btn_savebutton').attr("disabled","disabled");
                }
            }
        }
    }
    function CCRE_card_diffArray(a, b) {
        var seen = [], diff = [];
        for ( var i = 0; i < b.length; i++)
            seen[b[i]] = true;
        for ( var i = 0; i < a.length; i++)
            if (!seen[a[i]])
                diff.push(a[i]);
        return diff;
    }
