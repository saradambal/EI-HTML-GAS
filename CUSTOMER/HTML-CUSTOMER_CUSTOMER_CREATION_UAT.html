/***************************FIND NEXT 2 ENDTIMES FOR SELECTED START TIME***************************/
function UAT_CCRE_startendtimevalues(endtime)
{
var timearray=[];
for(var i=0;i<time.length;i++)
{
if(endtime==time[i])
{
var endtime_status=i;
break;
}
} 
if(endtime=="23:30")
{
timearray.push("23:59");
}
else if(endtime=="23:00")
{
timearray.push("23:30");
timearray.push("23:59");
}
else
{
var length=endtime_status+2;
for(var j=endtime_status+1;j<=length;j++)
{

function UAT_CCRE_card_diffArray(a, b) {
var seen = [], diff = [];
for ( var i = 0; i < b.length; i++)
seen[b[i]] = true;
for ( var i = 0; i < a.length; i++)
if (!seen[a[i]])
diff.push(a[i]);
return diff;
}
