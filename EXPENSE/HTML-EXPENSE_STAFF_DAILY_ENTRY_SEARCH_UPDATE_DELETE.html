    {

        if(STDLY_SEARCH_typrval==41)

                }

        {

    }
//ON FAILURE FUNCTION
    function STDLY_SEARCH_onFailure(errvalue)
    {

            $('#STDLY_SEARCH_form_staffdaily').replaceWith('<center><label class="dberrormsg">'+errvalue+'</label></center>');

        else{
            $(document).doValidation({rule:'messagebox',prop:{msgtitle:"STAFF EXPENSE DAILY ENTRY: SEARCH/UPDATE/DELETE",msgcontent:errvalue,position:{top:150,left:500}}});
        }}
//SORTING FUNCTION
    function STDLY_SEARCH_Sortit(lbid) {
        var $r = $("#"+lbid+" "+"option");
        $r.sort(function(a, b) {
            if (a.text < b.text) return -1;
            if (a.text == b.text) return 0;
            return 1;
        });
        $($r).remove();
        $("#"+lbid).append($($r));
        $("#"+lbid+" "+"option").eq(0).before('<option value="SELECT">SELECT</option>')
        $("select#"+lbid)[0].selectedIndex = 0;
    }
});
